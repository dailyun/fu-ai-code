spring:
  # session 配置
  session:
    store-type: redis
    # session 30 天过期
    timeout: 2592000
    application:
        name: fu-ai-code
  # mysql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/fufu_ai_code
    username: root
    password: 123456
  profiles:
    active: local
  data:
    redis:
      host: localhost
      database: 0
      port: 6379
      password:
      ttl: 3600
#       timeout: 3600
server:
  port: 48888
  servlet:
      context-path: /api
    # cookie 30 天过期
      session:
        cookie:
          max-age: 2592000

# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      packages-to-scan: com.dali.fuaicode.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always



